<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Find National Parks by State</h1>
    </header>
    <section class="search">
        <h2>Select state:</h2>
        <form>
            <div class=inputs>
                <div class="selections">
                    <select class="states" required>
                        <option value="">Select a State</option>
                    </select>
                    <select class="states2">
                        <option value="">Select a State</option>
                    </select>
                    <select class="states3">
                        <option value="">Select a State</option>
                    </select>
                </div>
                <div>
                    <input class="maxResults" type="text" value="10">
                </div>
                <div class="addremove">
                    <button class="addState">Add another state</button>
                    <button class="removeState">remove selection</button>
                </div>
                <input class="btn resetbtn" type="button" value="reset">
            </div>
            <input class="btn submitbtn" type="submit" value="submit">
        </form>
    </section>
    <section class="searchResults">
        <h2 class>Results</h2>
        <p class="results"></p>
    </section>
    <main id="results"> 

    </main>

</body>
<script src="JS/index.JS"></script>
<script src="JS/state.js"></script>
</html>
