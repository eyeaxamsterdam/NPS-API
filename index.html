<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Find National Parks by State</h1>
    </header>
    <section="search">
        <h2>Select state:</h2>
        <form>
            <select class="states" required>
                <option value="">Select a State</option>
            </select>
            <select class="states2">
                <option value="">Select a State</option>
            </select>
            <button class="addState">Add another state</button>
            <button class="removeState">remove selection</button>
            <input class="btn submitbtn" type="submit" value="submit">
            <input class="btn resetbtn" type="button" value="reset">
            <input class="maxResults" type="text" value="10">
        </form>
    </section>
    <section>
        <h2 class>results</h2>
        <p class="results"></p>
    </section>
    <main id="results"> 

    </main>

</body>
<script src="JS/index.JS"></script>
<script src="JS/state.js"></script>
</html>
