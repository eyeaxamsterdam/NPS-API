<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Find National Parks by State</h1>
    </header>
    <section class="search">
        <form action="#">
            <div class=inputs>
                <div class="flex selections">
                    <p class="flex">Choose up to 3 states:</p>
                    <select required class="states">
                        <option value="">1. Select a State</option>
                    </select>
                    <select class="states2">
                        <option value="">2. Select a State</option>
                    </select>
                    <select class="states3">
                        <option value="">3. Select a State</option>
                    </select>
                    <div class="flex">
                        <p>Display up to 50 results:</p>
                        <input class="maxResults" type="text" value="10">
                    </div>
                </div>
                <div class="flex addremove">
                    <button class="addState">Add another state</button>
                    <button class="removeState">remove selection</button>
                </div>
            </div>
            <div class="resetsubmit">
                <input class="flex resetbtn" type="button" value="reset">
                <input class="btn submitbtn" type="submit" value="submit">
            </div>
        </form>
    </section>
    <main>
        <h2 class="results">Results</h2>
        <p class="searchresults"></p>
    </main>
    <main id="results"> 

    </main>

</body>
<script src="JS/index.JS"></script>
<script src="JS/state.js"></script>
</html>
